<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop Logger</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <style>
        .product-card {
          width: 300px;
          margin: 16px;
        }
        .product-grid {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        .section-title {
          margin: 40px 0 10px;
          text-align: center;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div style="text-align: center; margin-top: 20px;">
    <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Sign in with Google</button>
    <span id="userEmail" style="margin-left: 16px;"></span>
    <button id="logoutBtn" class="mdl-button mdl-js-button" style="display:none; margin-left: 16px;">Logout</button>
</div>

<h3 class="section-title">Available Products</h3>
<div id="productList" class="product-grid"></div>

<h3 class="section-title">Your Purchases</h3>
<ul id="purchaseList" class="mdl-list"></ul>
</body>
</html>
